<section class="courses">
    <div class="container mt-5">
        <h1 class="text-center mb-5">All courses</h1>

        <div class="row">
            <div class="col-lg-3 mb-5" *ngFor="let cs of courses">
                <div class="box shadow-sm">
                    <img src="{{cs.image}}" width="150px" height="150px">
                    <h4 class="mt-2">{{ cs.name }}</h4>
                    <p class="mt-2">{{ cs.description }}</p>
                    <button class="btn btn-primary btn-sm mt-2">Subscribe Now</button>
                </div>
            </div>
        </div>
    </div>
</section>
